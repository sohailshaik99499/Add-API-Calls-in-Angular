<button (click)="getData()">Get</button>


<div *ngIf="data">
  <table border="2">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>

      <tr *ngFor="let product of data">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>

      </tr>
  </table>

</div>
